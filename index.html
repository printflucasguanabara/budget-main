<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>orçamento!!</title>
</head>
<body>
        <section class="section-budget" id="orcamento">
            <div class="box"></div>
            <div class="budget-wrapper">
                <div class="header-budget" data-anime="left">
                    <h1>Faça seu orçamento</h1>
                </div>
                
                <form class="form-budget">
                    
                    <div class="qtde-page" data-anime="right" >
                        <label for="qtde">Quantidade de páginas:</label> 
                        <input type="number" name="qtde" id="qtde" min="1" max="100"> <br/><br/>
                        <label for="js">Preciso de um script JS:</label>
                        <input class="check" checked="" type="checkbox" name="js" id="js"> <br/><br/><br/> 
                    </div>
                    
                    
                    <div class="group-layout" data-anime="up">
                        <label>Layout</label> 
                        <div>
                            <input type="radio" name="layout" id="layout-sim">
                            <label for="layout-sim">Sim, preciso de um layout</label>
                        </div>
                        <div>
                            <input type="radio" name="layout" id="layout-nao">
                            <label for="layout-não">Não preciso de um layout</label>
                        </div><br/>
                        
                        <div>
                            <label for="prazo">Prazo</label>
                            <input type="range" name="prazo" id="prazo" min="1" max="10">
                        </div>
                        
                        <div class="btn">
                            <button type="submit" id="envio-form-orc" class="ButtonCustom">enviar</button>
                        </div>
                        
                        <label id="preco"> R$ 0,00</label>
                        
                    </div>
                     
                </form>
        </section> 
    </div>

    <script src="./script.js"></script>
</body>
</html>
